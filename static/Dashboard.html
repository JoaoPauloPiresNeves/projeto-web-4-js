<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gerenciamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        .dashboard-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            border-radius: 10px 10px 0 0 !important;
            font-weight: 600;
        }
        .welcome-header {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .module-card {
            height: 100%;
            text-decoration: none;
            color: inherit;
        }
        .module-card:hover {
            text-decoration: none;
            color: inherit;
        }
        .btn-module {
            width: 100%;
            margin-top: 10px;
            border-radius: 6px;
            font-weight: 500;
        }
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="debug-panel">
        <strong>Debug Info:</strong><br>
        <div id="debugInfo">Carregando...</div>
    </div>

    <div class="container">
        <!-- Cabeçalho de Boas-Vindas -->
        <div class="welcome-header text-center">
            <h1><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h1>
            <div id="divUsuario" class="h4 mt-2"></div>
        </div>

        <!-- Grid de Módulos -->
        <div class="row">
            <!-- Módulo Clientes -->
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-users me-2"></i>Clientes
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-users fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Gerenciamento de Clientes</h5>
                        <p class="card-text">Cadastre e gerencie clientes</p>
                        <a href="Clientes.html" class="btn btn-primary btn-module">
                            <i class="fas fa-external-link-alt me-2"></i>Acessar
                        </a>
                    </div>
                </div>
            </div>

            <!-- Módulo Produtos -->
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-box me-2"></i>Produtos
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-box fa-3x text-success mb-3"></i>
                        <h5 class="card-title">Gerenciamento de Produtos</h5>
                        <p class="card-text">Controle de produtos e estoque</p>
                        <a href="Produtos.html" class="btn btn-success btn-module">
                            <i class="fas fa-external-link-alt me-2"></i>Acessar
                        </a>
                    </div>
                </div>
            </div>

            <!-- Módulo Pedidos -->
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card">
                    <div class="card-header bg-warning text-dark">
                        <i class="fas fa-shopping-cart me-2"></i>Pedidos
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-shopping-cart fa-3x text-warning mb-3"></i>
                        <h5 class="card-title">Gerenciamento de Pedidos</h5>
                        <p class="card-text">Gerencie pedidos e vendas</p>
                        <a href="Pedidos.html" class="btn btn-warning btn-module">
                            <i class="fas fa-external-link-alt me-2"></i>Acessar
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botão de Logout -->
        <div class="text-center mt-4">
            <button id="btnLogout" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt me-2"></i>Sair do Sistema
            </button>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const divUsuario = document.getElementById("divUsuario");
        const debugInfo = document.getElementById("debugInfo");
        const btnLogout = document.getElementById("btnLogout");

        // Função para fazer requisições HTTP com token
        async function makeRequest(url, method, data = null) {
            const token = localStorage.getItem("token");
            
            const config = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            };

            if (data) {
                config.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(url, config);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || `Erro ${response.status}`);
                }
                
                return result;
            } catch (error) {
                throw error;
            }
        }

        // Verificar autenticação
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem("token");
            const userDataStr = localStorage.getItem("userData");

            console.log("=== DEBUG DASHBOARD ===");
            console.log("Token:", token);
            console.log("UserData:", userDataStr);
            console.log("Todas as chaves localStorage:", Object.keys(localStorage));

            // Atualizar painel de debug
            debugInfo.innerHTML = `
                Token: ${token ? '✅ Presente' : '❌ Ausente'}<br>
                UserData: ${userDataStr ? '✅ Presente' : '❌ Ausente'}
            `;

            if (!token) {
                console.error("Token não encontrado! Redirecionando para login...");
                alert("Sessão expirada. Redirecionando para login...");
                setTimeout(() => {
                    window.location.href = "Login.html";
                }, 1000);
                return;
            }

            // Carregar dados do usuário do localStorage
            function carregarDadosUsuario() {
                if (userDataStr) {
                    try {
                        const userData = JSON.parse(userDataStr);
                        
                        // ESTRUTURA DA SUA API - ajuste conforme necessário
                        if (userData.data && userData.data.user && userData.data.user.email) {
                            divUsuario.textContent = "Bem-vindo, " + userData.data.user.email + "!";
                        }
                        else if (userData.data && userData.data.email) {
                            divUsuario.textContent = "Bem-vindo, " + userData.data.email + "!";
                        }
                        else if (userData.user && userData.user.email) {
                            divUsuario.textContent = "Bem-vindo, " + userData.user.email + "!";
                        }
                        else if (userData.email) {
                            divUsuario.textContent = "Bem-vindo, " + userData.email + "!";
                        }
                        else {
                            divUsuario.textContent = "Bem-vindo ao Sistema!";
                        }
                        
                        divUsuario.className = "alert alert-light";
                    } catch (e) {
                        console.error("Erro ao parsear userData:", e);
                        divUsuario.textContent = "Bem-vindo ao Sistema!";
                        divUsuario.className = "alert alert-light";
                    }
                } else {
                    divUsuario.textContent = "Bem-vindo ao Sistema!";
                    divUsuario.className = "alert alert-light";
                }
            }

            carregarDadosUsuario();

            // Testar se o token é válido fazendo uma requisição simples
            async function verificarToken() {
                try {
                    // Fazer uma requisição simples para testar o token
                    const resposta = await makeRequest(
                        "http://localhost:8080/api/v1/clientes", 
                        "GET"
                    );
                    console.log("✅ Token válido - Requisição bem-sucedida");
                } catch (error) {
                    console.error("❌ Token inválido:", error);
                    alert("Sessão expirada. Faça login novamente.");
                    localStorage.removeItem("token");
                    localStorage.removeItem("userData");
                    window.location.href = "Login.html";
                }
            }

            // Verificar token (opcional - pode remover se quiser)
            verificarToken();
            
            console.log("✅ Dashboard carregado com token válido");
        });

        // Logout
        btnLogout.addEventListener("click", function() {
            if (confirm("Tem certeza que deseja sair do sistema?")) {
                localStorage.removeItem("token");
                localStorage.removeItem("userData");
                window.location.href = "Login.html";
            }
        });

        // Verificar se as páginas de módulos existem
        document.querySelectorAll('a[href$=".html"]').forEach(link => {
            link.addEventListener('click', function(e) {
                console.log("Navegando para:", this.href);
                
                // Verificar se tem token antes de redirecionar
                const token = localStorage.getItem("token");
                if (!token) {
                    e.preventDefault();
                    alert("Sessão expirada. Faça login novamente.");
                    window.location.href = "Login.html";
                }
            });
        });
    </script>
</body>
</html>
