<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Login - Sistema de Gerenciamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .alert {
            border-radius: 8px;
            border: none;
        }
        .login-instructions {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-lock me-2"></i>Acesso ao Sistema</h2>
            <p class="mb-0">Digite suas credenciais para continuar</p>
        </div>
        
        <div class="login-body">
            <div class="mb-3">
                <label for="txtEmail" class="form-label">Email</label>
                <input type="email" id="txtEmail" class="form-control" placeholder="seu@email.com" />
            </div>
            
            <div class="mb-3">
                <label for="txtSenha" class="form-label">Senha</label>
                <input type="password" id="txtSenha" class="form-control" placeholder="Sua senha" />
            </div>

            <div id="divResposta" class="alert d-none mb-3"></div>
            
            <button id="btnLogin" class="btn btn-login btn-lg w-100 text-white">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>

            <div class="login-instructions mt-4">
                <small class="text-muted">
                    <strong>API Endpoints:</strong><br>
                    POST /api/v1/logar/login
                </small>
            </div>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const txtEmail = document.getElementById("txtEmail");
        const txtSenha = document.getElementById("txtSenha");
        const btnLogin = document.getElementById("btnLogin");
        const divResposta = document.getElementById("divResposta");

        // Fun√ß√£o para exibir mensagens
        function showResponse(message, type) {
            if (message) {
                divResposta.textContent = message;
                divResposta.className = `alert alert-${type}`;
                divResposta.classList.remove("d-none");
                
                if (type === "success") {
                    setTimeout(() => {
                        divResposta.classList.add("d-none");
                    }, 5000);
                }
            } else {
                divResposta.className = "d-none";
            }
        }

        // Fun√ß√£o para validar email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Fun√ß√£o para fazer requisi√ß√µes HTTP
        async function makeRequest(url, method, data = null) {
            const config = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };

            if (data) {
                config.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(url, config);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || `Erro ${response.status}`);
                }
                
                return result;
            } catch (error) {
                throw error;
            }
        }

        // Evento de login
        btnLogin.addEventListener("click", async function() {
            const email = txtEmail.value.trim();
            const senha = txtSenha.value.trim();

            // Valida√ß√µes
            if (!email) {
                showResponse("Digite seu email", "warning");
                txtEmail.focus();
                return;
            }

            if (!validateEmail(email)) {
                showResponse("Digite um email v√°lido", "warning");
                txtEmail.focus();
                return;
            }

            if (!senha) {
                showResponse("Digite sua senha", "warning");
                txtSenha.focus();
                return;
            }

            try {
                showResponse("Autenticando...", "info");
                btnLogin.disabled = true;
                
                // Dados para login - formato que SUA API espera
                const dadosLogin = {
                    "logar": {
                        "emailLogar": email,
                        "senhaLogar": senha
                    }
                };

                console.log("Enviando para login:", dadosLogin);

                // Faz requisi√ß√£o de login para SUA API
                const resposta = await makeRequest(
                    "http://localhost:8080/api/v1/logar/login", 
                    "POST", 
                    dadosLogin
                );
                
                console.log("Resposta completa da API:", resposta);
                
                if (resposta && resposta.success) {
                    // Estrutura da SUA resposta
                    let token = null;
                    let userData = null;
                    
                    // Buscar token na estrutura da SUA API
                    if (resposta.data && resposta.data.token) {
                        token = resposta.data.token;
                        userData = resposta.data.user;
                    } 
                    // Outra poss√≠vel estrutura
                    else if (resposta.data && resposta.data.data && resposta.data.data.token) {
                        token = resposta.data.data.token;
                        userData = resposta.data.data.user;
                    }
                    // Buscar em qualquer lugar da resposta
                    else {
                        // Procurar token recursivamente
                        function findToken(obj) {
                            for (let key in obj) {
                                if (typeof obj[key] === 'string' && 
                                    obj[key].length > 100 && 
                                    obj[key].includes('.') &&
                                    obj[key].split('.').length === 3) {
                                    return obj[key];
                                }
                                if (typeof obj[key] === 'object' && obj[key] !== null) {
                                    const found = findToken(obj[key]);
                                    if (found) return found;
                                }
                            }
                            return null;
                        }
                        
                        token = findToken(resposta);
                        userData = resposta.data || resposta;
                    }
                    
                    if (token) {
                        // SALVAR NO LOCALSTORAGE
                        localStorage.setItem("token", token);
                        localStorage.setItem("userData", JSON.stringify(userData));
                        
                        console.log("‚úÖ Token extra√≠do e salvo:", token.substring(0, 50) + "...");
                        console.log("üì¶ Dados do usu√°rio:", userData);
                        
                        showResponse("Login realizado com sucesso!", "success");
                        
                        // Redireciona para o dashboard
                        setTimeout(() => {
                            window.location.href = "Dashboard.html";
                        }, 1000);
                    } else {
                        console.error("‚ùå Token n√£o encontrado. Estrutura completa:", resposta);
                        showResponse("Erro: Token n√£o recebido do servidor. Verifique console.", "danger");
                    }
                    
                } else {
                    showResponse(resposta.message || "Erro ao fazer login", "danger");
                }
                
            } catch (error) {
                console.error("Erro no login:", error);
                showResponse("Erro: " + error.message, "danger");
            } finally {
                btnLogin.disabled = false;
            }
        });

        // Permitir login com Enter
        txtSenha.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                btnLogin.click();
            }
        });

        // Verificar se j√° est√° logado (redirecionar se tiver token)
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem("token");
            console.log("Token no localStorage ao carregar:", token);
            
            if (token) {
                console.log("Usu√°rio j√° logado, redirecionando...");
                window.location.href = "Dashboard.html";
            }
            
            // Preencher credenciais de teste (ajuste conforme seus dados)
            txtEmail.value = "pires@gmail.com";
            txtSenha.value = "123456";
        });
    </script>
</body>
</html>
